    <style>.alert-danger {
      padding: 20px;
      background-color: #f44336; /* Red */
      color: white;
      margin-bottom: 15px;
    }
    
          .alert-success {
      padding: 20px;
      background-color: green; /* Red */
      color: white;
      margin-bottom: 15px;
    }

    
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    /* When moving the mouse over the close button */
    .closebtn:hover {
      color: black;
    }</style>

    </div>
     {% endfor %}
    {% endif %}

<script>
	function ReSendOTP(username, mess_id) {
	
	mess = document.getElementById(mess_id);
	mess.innerText = "Sending...";
	$.ajax({
		type: 'GET',
		url: '/resendOTP',
		data: {usr:username},
		success: function(data){
			mess.innerText = data;

		}
	})
}
